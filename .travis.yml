language: python
sudo: false
env:
- LUA="lua=5.1"
- LUA="lua=5.2"
- LUA="lua=5.3"
#- LUA="luajit=2.0" -- Disabling because of some wierd memory issue on travis-ci...
- LUA="luajit=2.1"
before_install:
- pip install hererocks
- hererocks lua_install -r^ --$LUA
- export PATH=$PATH:$PWD/lua_install/bin
install:
- luarocks install luacheck
- luarocks install busted
- luarocks install luacov
- luarocks install luacov-coveralls
script:
- luacheck main.lua ./game
- busted --run=travis
after_success:
- echo $TRAVIS_BUILD_DIR/lua_install
- luacov-coveralls --exclude $TRAVIS_BUILD_DIR/lua_install/share --exclude ./ext
before_deploy:
- cd $TRAVIS_BUILD_DIR
- zip -r -x.git/* -xlua_install/* $TRAVIS_BUILD_DIR/../darkspace-$TRAVIS_TAG-$TRAVIS_BUILD_NUMBER.love ./
deploy:
  provider: releases
  api_key:
    secure: 
  file: $TRAVIS_BUILD_DIR/../darkspace-$TRAVIS_TAG-$TRAVIS_BUILD_NUMBER.love
  on:
    repo: tredfern/darkspace
    tags: true
    condition: $LUA =~ ^luajit=2.1$
